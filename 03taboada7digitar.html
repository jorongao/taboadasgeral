<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>taboada escolhida

    </h1>
    <p id="repetidorfor"></p>

    <script>
let escolha = Number(prompt("digite um numero da taboada"))
        for (let index = 1; index <= 11; index++) {

            document.getElementById("repetidorfor").innerHTML += escolha + " x " + index + " = " + index * escolha + "</br>";
        }
        



    </script>
</body>

</html>
